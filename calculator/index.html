<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">Simple Calculator</div>
    <div class="calculator">
        <div id="display"></div>
        <div class="container">
            <div class="content_wrap">
                <button class="item" id="7">7</button>
                <button class="item" id="8">8</button>
                <button class="item" id="9">9</button>
                <button class="item" id="4">4</button>
                <button class="item" id="5">5</button>
                <button class="item" id="6">6</button>
                <button class="item" id="1">1</button>
                <button class="item" id="2">2</button>
                <button class="item" id="3">3</button>
                <button class="item" id="0">0</button>
                <button class="item" id=".">.</button>
                <button class="item" id="%">%</button>
            </div>
            <div class="content_wrap">
                <button class="item" id="÷">÷</button>
                <button class="item" id="↶">↶</button>
                <button class="item" id="C">C</button>
                <button class="item" id="x">x</button>
                <button class="item" id="(">(</button>
                <button class="item" id=")">)</button>
                <button class="item" id="-">-</button>
                <button class="item" id="x">x<sup>2</sup></button>
                <button class="item" id="√">√</button>
                <button class="item" id="+">+</button>
                <button class="item lg_item" id="=">=</button>
            </div>            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
